<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Microposts</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Microposts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <div class="d-grid gap-2 mt-2">
          <button class="post-submit btn btn-primary">Post It</button>
        </div>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center">Microposts &copy;</footer>
    <!--JS-->
    <script
      src="https://kit.fontawesome.com/92af1e1ba4.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
